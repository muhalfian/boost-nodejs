<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>{% block title %}Desktop Command Remote{% endblock %}</title>

  <!-- Icon -->
  <link rel="icon" href="static/images/icon.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">

  <!-- Javascript -->
  <script type="text/javascript" src="static/js/jquery.3.2.1/jquery.3.2.1.min.js"></script>
  <script type="text/javascript" src="static/js/affectiva_new/affdex.js"></script>

  <!-- Fonts -->
  <link rel="stylesheet" href="static/fonts/fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.css" type="text/css">
  <link rel="stylesheet" href="static/fonts/fontawesome-free-5.0.8/web-fonts-with-css/css/fa-solid.css" type="text/css">


  <script type="text/javascript" src="static/lib/head.min.js"></script>

  <script type="text/javascript">
  head.load(
    "static/lib/font-awesome-bower/css/font-awesome.css",
    "static/lib/libs.min.css",
    "static/css/main.css"
    );
  var music_dir = "{{music_dir|addslashes}}";
  var music_dir_set = "{{music_dir_set}}" === "true";
  </script>
  {% block head %}
  {% endblock %}
</head>
<body>
  {% if menu %}
  <nav class="navbar navbar-default navbar-detail navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <!-- <a class="navbar-brand" href="#playlist/LIBRARY">Stretto</a> -->
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li>
          <a href="#playlist/LIBRARY" style="height:100px;margin-left : 30px;">
              <img src="static/images/blackpink.png" style="width : 100px;">
          </a>
        </li>
        <!-- {% if !demo %}
        <li class='dropdown'>
          <a class='pointer dropdown-toggle' data-toggle='dropdown'>Scan Library <span class="caret"></span></a>
          <ul class='dropdown-menu' role='menu'>
            <li><a class='pointer' id='soft_scan'>Regular Scan</a></li>
            <li><a class='pointer' id='hard_scan'>Hard Rescan</a></li>
          </ul>
        </li>
        {% endif %} -->
        <!-- <li {% if demo %}class="disabled"{% endif %}>
          <a class='pointer' id='load_sync_view'>
            Sync Libraries {% if demo %}(disabled in demo){% endif %}
          </a>
        </li>
        <li>
          <a class='pointer' id='export_data'>
            Export to Stretto Next
          </a>
        </li> -->
      </ul>
      <ul class="nav navbar-nav pull-right">
        {% block extra_nav %}{% endblock %}
      </ul>
    </div>
  </nav>
  {% endif %}
  {% block content %}
  {% endblock %}
  <script type="text/javascript">
    head.js(
      "static/lib/libs.min.js",
      "socket.io/socket.io.js",
      "static/js/player/utils.js",
      "static/js/player/models.js",
      "static/js/player/player.js",
      "static/js/player/socket.js",
      "static/js/player/backbone_setup.js",
      "static/js/player/settingsview.js",
      "static/js/player/songview.js",
      "static/js/player/selection_options.js",
      "static/js/player/exporter.js",
      "static/js/player/onload.js",
      "static/js/player/detailview.js",
      "static/js/player/sidebarview.js",
      "static/js/player/infoview.js",
      "static/js/player/syncview.js",
      "static/js/player/footer.js",
      "static/js/player/coverbox.js",
      "https://www.youtube.com/iframe_api"
      );
  </script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
